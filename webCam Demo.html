<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Display Webcam</title>

	<style>
	#container {
	    margin: 0px auto;
	    width: 700px;
	    height: 500px;
	}
	#videoElement {
	    width: 700px;
	    height: 500px;
	    background-color: #666;
	}
	#snapCanvas{
		 background: #ffffff;
         position:absolute;
         z-index: 0;
         left: 0px;
         top: 10px;
         box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
	}

      body {
         background: #eeeeee;
         font-family: tahoma, verdana, sans serif;
      }
      
	  #topCanvas{
		background: rgba(0,0,0,0);
		position:absolute;
		left:0px;
		top:10px;
		z-index:1;
		cursor: pointer;
	  }
      
       #controls {
         position: absolute;
         z-index: 2;
         left: 25px;
         top: 25px;
      }
      
      label{
      	font-size: 12px;
      	margin-right:0.75em;
      }
      #parent-div{
      	//position:relative;
      }

	</style>
</head>

<body>
<div id="container">
    <video autoplay="true" id="videoElement">

    </video>
	<button id="snap">SNAP!</button>
	<div id="parent-div">
	<canvas id="snapCanvas" width="700" height="500">
	Get a real browser!
	</canvas>
	
	<canvas id="topCanvas" width="700" height="500">
	Get a real browser!
	</canvas>
	
	
	<div id="controls">
		<label>Tool:
			<select id="toolChooser">
				<option value="toolPencil" selected>Pencil</option>
				<option value="toolLine">Line</option>
				<option value="toolRectangle">Rectangle</option>
				<option value="toolCircle">Circle</option>
    		</select>
    	</label>
		
		<label>Stroke Color: 
			<select id="strokeStyleChooser">
				<option value="red">red</option>
				<option value="orange">orange</option>
        		<option value="yellow">yellow</option>
        		<option value="green">green</option>
				<option value="blue">blue</option>
        		<option value="purple">purple</option>
        		<option value="pink">pink</option>
				<option value="white">white</option>
        		<option value="black">black</option>
        		<option value="grey">grey</option>
    		</select>
    	</label>
    	
    	<label>Line Width: 
			<select id="lineWidthChooser">
				<option value="1">1</option>
				<option value="2">2</option>
        		<option value="3" selected>3</option>
        		<option value="4">4</option>
				<option value="5">5</option>
        		<option value="6">6</option>
        		<option value="7">7</option>
				<option value="8">8</option>
        		<option value="9">9</option>
        		<option value="10">10</option>
    		</select>
    	</label>
		
		
		<label>Fill Color: 
			<select id="fillColorChooser">
				<option value="red">red</option>
				<option value="orange">orange</option>
        		<option value="yellow">yellow</option>
        		<option value="green">green</option>
				<option value="blue" selected>blue</option>
        		<option value="purple">purple</option>
        		<option value="pink">pink</option>
				<option value="white">white</option>
        		<option value="black">black</option>
        		<option value="grey">grey</option>
    		</select>
    	</label>
    	
    	
    	<span><input id="clearButton" type="button" value="Clear"/></span>
    	<span><input id="exportButton" type="button" value="Export"/></span>
    </div>
	</div>
</div>
<script>
"use strict";
	window.onload = init;
	
	// GLOBALS
	var canvas,ctx,dragging=false,lineWidth,strokeStyle;
	var currentTool, fillStyle, origin;
	var topCanvas, topCtx;
	var video;
	
	// CONSTANTS
	var DEFAULT_LINE_WIDTH = 3;
	var DEFAULT_STROKE_STYLE = "red";
	var DEFAULT_FILL_STYLE = "blue";
	var TOOL_PENCIL = "toolPencil";
	var TOOL_RECTANGLE = "toolRectangle";
	var TOOL_CIRCLE = "toolCircle";
	var TOOL_LINE = "toolLine";
	
	// FUNCTIONS
	function init(){
		// initialize some globals
		canvas = document.querySelector('#snapCanvas');
		ctx = canvas.getContext('2d');
		topCanvas = document.querySelector('#topCanvas');
		topCtx = topCanvas.getContext('2d');
		video = document.querySelector("#videoElement");
		
		lineWidth = DEFAULT_LINE_WIDTH;
		strokeStyle = DEFAULT_STROKE_STYLE;
		fillStyle = DEFAULT_FILL_STYLE;
		currentTool = TOOL_PENCIL;
		origin = {};
		
		topCtx.lineWidth = ctx.lineWidth = lineWidth;
		topCtx.strokeStyle = ctx.strokeStyle = strokeStyle;
		topCtx.fillStyle = ctx.fillStyle = fillStyle;
		topCtx.lineCap = ctx.lineCap = "round"
		topCtx.lineJoin = ctx.lineJoin = "round";
		
		
		drawGrid(ctx,'lightgray', 10, 10);
		
		topCanvas.onmousedown = doMousedown;
		topCanvas.onmousemove = doMousemove;
		topCanvas.onmouseup = doMouseup;
		topCanvas.onmouseout = doMouseout;
		
		document.querySelector('#lineWidthChooser').onchange = doLineWidthChange;
		document.querySelector('#strokeStyleChooser').onchange = doStrokeColorChange;
		document.querySelector('#fillColorChooser').onchange = doFillColorChange;
		
		document.querySelector('#toolChooser').onchange = function(e){
			currentTool = e.target.value;
			console.log("currentTool="+currentTool);
		};
	
		document.querySelector('#exportButton').onclick = doExport;
		document.querySelector('#clearButton').onclick = doClear;
		document.getElementById("snap").onclick = snapPhoto;
	}
	
	
	// EVENT CALLBACK FUNCTIONS
	function clearTopCanvas(){
		topCtx.clearRect(0,0,topCtx.canvas.width,topCtx.canvas.height);
	}
	
	function doLineWidthChange(e){
		lineWidth = e.target.value;
	}
	
	function doStrokeColorChange(e){
		strokeStyle = e.target.value;
	}
	
	function doFillColorChange(e){
		fillStyle = e.target.value;
	}
	
	function doMousedown(e){
		dragging = true;
		var mouse = getMouse(e);
		
		switch(currentTool){
			case TOOL_PENCIL:
				ctx.beginPath();
				ctx.moveTo(mouse.x, mouse.y);
				break;
				
			case TOOL_RECTANGLE:
			case TOOL_LINE:
			case TOOL_CIRCLE:
				origin.x = mouse.x;
				origin.y = mouse.y;
				break;
		}
	}
 
 	function doMousemove(e) {
 		if(!dragging) return;
		var mouse = getMouse(e);
		
		switch(currentTool){
			case TOOL_PENCIL:
				ctx.strokeStyle = strokeStyle;
				ctx.lineWidth = lineWidth;
				ctx.lineTo(mouse.x, mouse.y);
				ctx.stroke();
				break;
			
			case TOOL_RECTANGLE:
				var x = Math.min(mouse.x,origin.x);
				var y = Math.min(mouse.y,origin.y);
				var w = Math.abs(mouse.x - origin.x);
				var h = Math.abs(mouse.y - origin.y);
				
				topCtx.strokeStyle = strokeStyle;
				topCtx.fillStyle = fillStyle;
				topCtx.lineWidth = lineWidth;
				
				clearTopCanvas();
				
				topCtx.fillRect(x,y,w,h);
				topCtx.strokeRect(x,y,w,h);
				break;
				
			case TOOL_LINE:
				topCtx.beginPath();
				topCtx.moveTo(origin.x,origin.y);
				topCtx.lineTo(mouse.x,mouse.y);
				
				topCtx.strokeStyle = strokeStyle;
				topCtx.lineWidth = lineWidth;
				
				clearTopCanvas();
				
				topCtx.stroke();
				break;
				
			case TOOL_CIRCLE:
				var radius = Math.abs(mouse.x-origin.x);
			
				topCtx.beginPath();
				topCtx.arc(origin.x, origin.y, radius,0,2*Math.PI, false);
				
				topCtx.strokeStyle = strokeStyle;
				topCtx.fillStyle = fillStyle;
				topCtx.lineWidth = lineWidth;
				
				clearTopCanvas();
				
				topCtx.fill();
				topCtx.stroke();
				break;
		}
	}
	
	function doMouseup(e) {
		switch(currentTool){
			case TOOL_PENCIL:
				ctx.closePath();
				break;
			
			case TOOL_RECTANGLE:
			case TOOL_LINE:
			case TOOL_CIRCLE:
				if(dragging){
					ctx.drawImage(topCanvas,0,0);
					clearTopCanvas();
				}
				break;
		}
		dragging = false;
	}
	
	// if the user drags out of the canvas
	function doMouseout(e) {
		switch(currentTool){
			case TOOL_PENCIL:
				ctx.closePath();
				break;
			
			case TOOL_RECTANGLE:
			case TOOL_LINE:
			case TOOL_CIRCLE:
				if(dragging){
					clearTopCanvas();
					break;
				}
		}
		dragging = false;
	}
	
	function doClear(){
		ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		drawGrid(ctx,'lightgray', 10, 10);
	}
	
	function doExport(){
		// open a new window and load the image in it
		// http://www.w3schools.com/jsref/met_win_open.asp
		var data = canvas.toDataURL(); 
		var windowName = "canvasImage";
		var windowOptions = "left=0,top=0,width=" + canvas.width + ",height=" + canvas.height +",toolbar=0,resizable=0";
		var myWindow = window.open(data,windowName,windowOptions);
		myWindow.resizeTo(canvas.width,canvas.height); // needed so Chrome would display image
	 }
	
	
	// UTILITY FUNCTIONS
	/*
	These utility functions do not depend on any global variables being in existence, 
	and produce no "side effects" such as changing ctx state variables.
	They are "pure functions" - see: http://en.wikipedia.org/wiki/Pure_function
	*/
	
	// Function Name: getMouse()
	// returns mouse position in local coordinate system of element
	function getMouse(e){
		var mouse = {}
		mouse.x = e.pageX - e.target.offsetLeft;
		mouse.y = e.pageY - e.target.offsetTop;
		return mouse;
		
	}
	
	/*
	Function Name: drawGrid()
	Description: Fills the entire canvas with a grid
	*/
	function drawGrid(ctx, color, cellWidth, cellHeight){
		// save the current drawing state as it existed before this function was called
		ctx.save()
		
		// set some drawing state variables
		ctx.strokeStyle = color;
		ctx.fillStyle = '#ffffff';
		ctx.lineWidth = 0.5;
		ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		
		// vertical lines
		for (var x = cellWidth + 0.5; x < ctx.canvas.width; x += cellWidth) {
			ctx.beginPath();
			ctx.moveTo(x, 0);
			ctx.lineTo(x, ctx.canvas.height);
			ctx.stroke();
		}
		
		// horizontal lines
		for (var y = cellHeight + 0.5; y < ctx.canvas.height; y += cellHeight) {
			ctx.beginPath();
			ctx.moveTo(0, y);
			ctx.lineTo(ctx.canvas.width, y);
			ctx.stroke();
		}
		
		// restore the drawing state
		ctx.restore();
	}
	
// --- Webcam relate below ---

	navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

	if (navigator.getUserMedia) {
		navigator.getUserMedia({video: true}, handleVideo, videoError);
	}

	function handleVideo(stream) {
		video.src = window.URL.createObjectURL(stream);
	}

	function videoError(e) {
		// do something
	}
	
	function snapPhoto(){
		 ctx.drawImage(video,0,0,700,500);
	}
</script>
</body>
</html>
